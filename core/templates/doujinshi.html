<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<style></style>
		<script type="text/javascript">
			{%for message in get_flashed_messages() %}
			window.alert("{{message}}") 
			{% endfor %}
		</script>
		<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	</head>
	<body>
		<div id="root">
			<div id="header"></div>
			<div id="leftside">
				<div class="columnflex">
					<div></div>
					<div><a href="{{user}}"><span>用户: {{username}}</span></a></div>
					<div><a href="{{doujinshi}}"><span>同人志</span></a></div>
					<div><a href="{{index}}"><span>主页</span></a></div>
					<div><a href="{{login}}?logout=1"><span>退出登录</span></a></div>
				</div>
			</div>
			<div class="fill">
				<div id="main" class="bg_shadow">
					<div id="head_img">
						<div class="centerflex">
							<div id="topic">
								<span class="gradient">DouJinShi<div class="gradient"></div></span>
								<div class="ring gradient"></div>
							</div>
						</div>
					</div>
					<div id="doujinshi" class="post">
						<div class="topic">同人志:
						</div>
						<hr />
						<div class="list">
							{% for doujinshi in doujinshis %}
							<div style="background-image: url({{doujinshi[2]}})"><a href="{{doujinshi[1]}}">
									<div>
										<div>{{doujinshi[0]}}</div>
									</div>
								</a></div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
